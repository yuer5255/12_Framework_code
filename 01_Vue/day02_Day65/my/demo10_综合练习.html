<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
</head>
<body>
<!--
    创建一个组件，该组件渲染一个h1标签
      要求：在组件挂载完毕之后，启动定时器，修改h1标签的透明度的值0~1
 -->

<div id="container">
    <my-h1></my-h1>
</div>

<script>
    //创建组件（可以被反复使用的，带有功能性的视图）
    Vue.component('my-h1',{
        template:`<h1 v-bind:style="{opacity:opValue}">这是一个h1标签</h1>`,
        data:function(){
            return {
                opValue:0
            }
        },
        mounted:function(){
            console.log("挂载完毕");
            setInterval(function(){//使用bind绑定this
                this.opValue>1?this.opValue=0:this.opValue+=0.1;
            }.bind(this),200);
//            setInterval(()=>{//使用箭头函数绑定this
//                this.opValue>1?this.opValue=0:this.opValue+=0.1;
//            },1000);
        }
    })

    new Vue({
        el: '#container',
        data: {
            msg: 'Hello Vue'
        }
    })
</script>
</body>
</html>
