<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
</head>
<body>
<div id="container">
    <!-- 组件的使用 -->
    <button @click="isShow = !isShow">切换组件是否显示</button>
    <my-component v-if="isShow"></my-component>
</div>

<script>
    //创建组件
    Vue.component('my-component',{
        template:
                `<div>
                    <button @click="handleClick">click me </button>
                    <h1> Hello Lifecycle {{count}} </h1>
                </div>`,
        data:function(){//数据data为方法，在方法中返回对象
            return {
                count:0
            }
        },
        methods:{//绑定的处理函数
            handleClick:function(){
                this.count++;
            }
        },
        beforeCreate:function(){
            console.log("准备创建组件");
        },
        created:function(){
            console.log("组件创建完毕");
        },
        beforeMount:function(){
            console.log("准备挂载");
        },
        mounted:function(){
            console.log("挂载完毕");
        },
        beforeUpdate:function(){
            console.log("准备更新");
        },
        updated:function(){
            console.log("更新完成");
        },
        beforeDestroy:function(){
            console.log("准备销毁");
        },
        destroyed:function(){
            console.log("销毁完毕");
        }
    })

    new Vue({
        el: '#container',
        data: {
            msg: 'Hello Vue',
            isShow:true
        }
    })
</script>
</body>
</html>
