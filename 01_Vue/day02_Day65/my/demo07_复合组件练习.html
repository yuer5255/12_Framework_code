<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
</head>
<body>
<div id="container">
    <p>{{msg}}</p>
    <my-login></my-login>
</div>

<script>
    Vue.component('my-uname',{
        template:'<label>用户名</label>'
    })
    Vue.component('my-upwd',{
        template:'<label>密码</label>'
    })
    Vue.component('my-uname-input',{
        template:'<input type="text" placeholder="请输入用户名"></input>'
    })
    Vue.component('my-upwd-input',{
        template:'<input type="password" placeholder="请输入密码"></input>'
    })
    Vue.component('my-submit',{
        template:'<input type="submit" value="登录"></input>'
    })
    Vue.component('my-register',{
        template:'<input type="button" value="注册"></input>'
    })
    Vue.component('my-login',{
        template:`
                <form>
                    <div>
                        <my-uname/><my-uname-input></my-uname-input>
                    </div>
                    <div>
                        <my-upwd/><my-upwd-input></my-upwd-input>
                    </div>
                    <div>
                        <my-submit></my-submit>
                        <my-register></my-register>
                    </div>
                </form>
            `
    })

    new Vue({
        el: '#container',
        data: {
            msg: 'Hello Vue'
        }
    })
</script>
</body>
</html>
