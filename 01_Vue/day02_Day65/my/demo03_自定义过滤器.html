<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
</head>
<body>
<div id="container">
    <p>{{msg}}</p>
    <h1>{{price}}</h1>
    <!--使用过滤器 {{ 变量名 | 过滤器名 }}   | ==> 管道 -->
    <h1>{{price | myCurrency('¥')}}</h1><!--在调用过滤器时，传递参数-->
</div>

<script>
    //filter
    new Vue({
        el: '#container',
        data: {
            msg: 'Hello Vue',
            price: 356
        },
        filters:{//过滤器的本质，就是一个有参数有返回值的方法
            myCurrency:function(myInput,arg1){
                //myInput：通过管道传来的数据
                //过滤器高级用法：
                //arg1：调用时()中的第一个参数
                console.log(arg1);
                //根据业务需要，对传来的数据进行处理，并返回处理后的结果
                //var result = '$' + myInput;
                var result = arg1 + myInput;
                return result;
            }
        }
    })
</script>
</body>
</html>
