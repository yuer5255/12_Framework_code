<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
</head>
<body>
<div id="container">
    <parent-component></parent-component>
</div>

<script>
    // everything is component
    Vue.component('parent-component',{
       template:`
           <div>
                <h1>这是父组件</h1>
                <hr/>
                <child-component v-bind:myValue="gift"></child-component>
                <child-component myValue="money"></child-component>
            </div>
       `,
        data:function(){
           return {
               gift:'传家宝'
           }
        }
    });

    Vue.component('child-component',{
        props:['myValue'],//props=>propoties,一个数组，里面写接受的属性名
        template:`
           <div>
                <h1>这是子组件</h1>
                <p>{{"父组件的礼物："+myValue}}</p>
            </div>
       `
    });

    new Vue({
        el: '#container',
        data: {
            msg: 'Hello Vue'
        }
    })
</script>
</body>
</html>
