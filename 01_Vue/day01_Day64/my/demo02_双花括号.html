<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title>双花括号</title>
</head>
<body>
    <div id="container">
        <h1>{{car.brand}}</h1>
        <!-- 在双花括号中执行运算表达式 -->
        <p>{{3+5}}</p>
        <!-- 不可执行js语句 -->
        <!--<h2>{{console.log('it is a test')}}}</h2>-->
    </div>

    <script>
        new Vue({
            el:'#container',
            data:{
                car:{//定义对象
                    brand:'Volvo',
                    price:30
                }
            }
        })
    </script>
</body>
</html>
