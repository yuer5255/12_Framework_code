<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
    <style>
        ul{
            list-style: none;
        }
        ul>li{
            float: left;
            margin-right:5px;
            border:3px solid #ddd;
            background: #EBEAEA;
            padding:5px 12px;
            border-radius:3px;
        }
        ul>li>a{
            color:#0AA1ED;
            text-decoration: none;
        }
        ul>li:hover,ul>li.hover{border:3px solid #0AA1ED;}
        ul>li.active{
            background:#0AA1ED;
            border:3px solid #0AA1ED;
        }
        ul>li.active>a{color:#fff;}
    </style>
</head>
<body>
    <!--通过Vue来实现一个分页的效果。-->
    <div id="container">
        <ul>
            <li v-for="(value,key) in pageNumbers" v-on:click="lighten" v-bind:class="{active:isActive}"><a href="#">{{value}}</a></li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'#container',
            data:{
                pageNumbers:[1,2,3,4,5],
                isActive:false
            },
            methods:{
                lighten:function(e){
                    e.preventDefault();
                    console.log(e.target);
                    console.log(this.pageNumbers);
                    this.isActive=true;
                }
            }
        })
    </script>
</body>
</html>
