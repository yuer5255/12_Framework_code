<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
</head>
<body>
    <div id="container">
        <p>{{msg}}</p>
        <!-- 根据表达式执行的结果的真假，来选择是否要挂载到DOM树上 -->
        <p v-if="isMember">仅会员可见</p>


        <p v-if="answer=='a'">A</p>
        <p v-else-if="answer=='b'">B</p>
        <p v-else-if="answer=='c'">C</p>
        <p v-else>D</p>
    </div>

    <script>
        new Vue({
          el:'#container',
          data:{
              msg:'Hello Vue',
              isMember:true,
              answer:'b'
          },
          created:function(){//vue实例创建完成后调用的方法
              console.log('vue的实例创建完毕');
          }
        })
    </script>
</body>
</html>
