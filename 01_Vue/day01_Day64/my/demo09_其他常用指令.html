<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
    <style>
        .myRed{
            color:red;
        }
    </style>
</head>
<body>
<div id="container">
    <p>{{msg}}</p>
    <!-- v-bind绑定变量的值到每个属性上  属性中不变的用单引号引起来 再拼接 -->
    <img v-bind:src="'img/'+imgUrl" style="width: 80px;height: 80px"/>

    <a v-bind:href="myLink">tarena</a>

    <button @click="modifyBGColor">修改背景色</button>
    <h1 v-bind:style="{backgroundColor:myBGColor}">背景色会被修改</h1>

    <!-- class中绑定的样式显示与否 决定于表达式执行的结果 -->
    <p v-bind:class="{myRed:isRed}">我的字体颜色会变化</p>

    <button v-bind:disabled="!isValid">click me!</button>

    <!-- 控制元素显示与隐藏 通过css的display为none or block 修改
    与v-if不同的是 v-show控制的元素本身已经存在DOM树上，v-if控制的元素表达式结果为true才挂载到DOM树上-->
    <button v-show="hasMore">加载更多</button>
    <p v-show="!hasMore">没有更多数据可以加载了</p>

    <!-- 更新调用元素的innerHTML-->
    <div v-html="myHtml">it is a test</div>

</div>

<script>
    new Vue({
        el: '#container',
        data: {
            msg: 'Hello Vue',
            imgUrl:'1.jpg',
            myLink:'http://www.tmooc.cn',
            myBGColor:'#ff0000',
            isRed:true,
            isValid:false,
            hasMore:true,
            myHtml:'<h1>it is a header</h1>'
        },
        methods:{
            modifyBGColor:function(){
                this.myBGColor = '#0000ff';
            }
        }
    })
</script>
</body>
</html>
